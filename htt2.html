    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation toggle for small screens
            const navbarToggle = document.querySelector('.navbar-toggle');
            const navbarMenu = document.querySelector('#navbar-menu');

            navbarToggle.addEventListener('click', function() {
                navbarMenu.classList.toggle('collapse');
            });

            // Smooth scrolling for navigation links
            const smoothLinks = document.querySelectorAll('.smooth-menu a');

            smoothLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                });
            });

            // Sticky header
            window.addEventListener('scroll', function() {
                const header = document.querySelector('.header-area');
                const stickyWrapper = document.querySelector('#sticky-wrapper');
                const stickyOffset = header.offsetTop;

                if (window.pageYOffset > stickyOffset) {
                    stickyWrapper.style.height = header.offsetHeight + 'px';
                    header.classList.add('is-sticky');
                } else {
                    stickyWrapper.style.height = '0px';
                    header.classList.remove('is-sticky');
                }
            });

            // Animate elements on scroll
            function animateOnScroll() {
                const animatedElements = document.querySelectorAll('.animated');
                animatedElements.forEach(el => {
                    const position = el.getBoundingClientRect();
                    if (position.top < window.innerHeight && position.bottom >= 0) {
                        el.style.opacity = 1;
                    }
                });
            }

            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // Initial call to animate elements in view on page load

            // Initialize Owl Carousel if present
            if (typeof $.fn.owlCarousel !== 'undefined') {
                $('.owl-carousel').owlCarousel({
                    loop: true,
                    margin: 10,
                    nav: true,
                    responsive: {
                        0: {
                            items: 1
                        },
                        600: {
                            items: 3
                        },
                        1000: {
                            items: 5
                        }
                    }
                });
            }
        });
    </script>
