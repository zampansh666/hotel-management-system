<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background with Link Button</title>
    <style>
        /* Basic styles for the body */
        body {
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif; /* Font family */
            text-align: center; /* Center text */
            animation: fadeInOut 10s infinite; /* Apply the animation */
        }

        /* Define the keyframes for the fadeInOut animation */
        @keyframes fadeInOut {
            0%, 100% {
                background-color: #f30f0f; /* Start and end with black background */
            }
            50% {
                background-color: #3b09f3; /* Change to green background at the midpoint */
            }
        }

        /* Style for the heading box */
        .heading-box {
            background-color: rgb(10, 10, 10); /* Blue background for the box */
            color: white; /* White text color */
            padding: 20px; /* Padding around the text */
            border-radius: 8px; /* Rounded corners for the box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Shadow for 3D effect */
        }

        /* Style for the button box */
        .button-box {
            background-color: rgb(8, 8, 8); /* Blue background for the button */
            padding: 10px; /* Padding around the button */
            margin-top: 20px; /* Space between the heading and the button */
            border-radius: 5px; /* Rounded corners for the button box */
        }

        a {
            text-decoration: none; /* Remove underline from links */
        }

        button {
            background-color: white; /* White background for the button itself */
            color: blue; /* Blue text color to match the box */
            border: none; /* No border for a cleaner look */
            padding: 10px 20px; /* Padding inside the button */
            text-transform: uppercase; /* Uppercase text for better visibility */
            font-weight: bold; /* Bold font weight */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners for the button */
        }
    </style>
</head>
<body>
    <div class="heading-box">
        <h1>Welcome to My Page</h1>
    </div>
    <div class="button-box">
        <a href="804.html" target="_self">
            <button>Let's Get Started</button>
        </a>
    </div>
</body>
</html>
