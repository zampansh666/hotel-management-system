<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text with JavaScript</title>
</head>
<body>
    <!-- Empty div element where JavaScript will output the text -->
    <div id="output"></div>

    <!-- JavaScript to modify the innerHTML of the div element -->
    <script>
        // Selecting the div element by its ID
        var outputElement = document.getElementById('output');
        // Setting the innerHTML of the div to "MTR"
        outputElement.innerHTML = 'MTR';
    </script>
</body>
</html>
