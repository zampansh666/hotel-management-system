<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Current Day of the Week</title>
</head>
<body>

<?php
// Get the current day of the week as a number (1 for Monday, 7 for Sunday)
$dayOfWeek = date("N");

// Use a switch statement to print the day of the week
switch ($dayOfWeek) {
    case 1:
        echo "Today is Monday.";
        break;
    case 2:
        echo "Today is Tuesday.";
        break;
    case 3:
        echo "Today is Wednesday.";
        break;
    case 4:
        echo "Today is Thursday.";
        break;
    case 5:
        echo "Today is Friday.";
        break;
    case 6:
        echo "Today is Saturday.";
        break;
    case 7:
        echo "Today is Sunday.";
        break;
    default:
        echo "Something went wrong!";
        break;
}
?>

</body>
</html>
