<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="STYLE FOR ES PA.CSS">
</head>
<body>
    <button class="btn-toggle">☰</button>
    <div class="sidebar">
        <h1>SAIF HERE</h1>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="main-content" id="main">
        <section id="about">
            <h2>About Me</h2>
            <p>SAIF FROM ALS</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of your first project.</p>
            </div>
            <!-- Repeat for other projects -->
        </section>
        <section id="contact" class="container">
            <h2>Contact</h2>
            <form>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" id="emailInput" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phoneInput">Phone Number</label>
                    <input type="tel" id="phoneInput" placeholder="Phone Number">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <footer>
            <p>Copyright © Your Name 2024</p>
        </footer>
    </div>

    <script>
        const btnToggle = document.querySelector('.btn-toggle');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('#main');

        btnToggle.onclick = function() {
            const sidebarWidth = sidebar.offsetWidth;
            if (sidebar.style.left === '0px') {
                sidebar.style.left = `-${sidebarWidth}px`; // Hide sidebar
                mainContent.style.marginLeft = '0'; // Reset content margin
            } else {
                sidebar.style.left = '0'; // Show sidebar
                mainContent.style.marginLeft = `${sidebarWidth}px`; // Adjust content margin
            }
        };

        mainContent.addEventListener('click', function() {
            const sidebarWidth = sidebar.offsetWidth;
            if (sidebar.style.left === '0px') {
                sidebar.style.left = `-${sidebarWidth}px`; // Close sidebar when clicking outside
                mainContent.style.marginLeft = '0'; // Reset content margin
            }
        });
    </script>
</body>
</html>
