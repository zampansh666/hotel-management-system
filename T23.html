<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
</head>
<body>
    <h2>JavaScript Scientific Calculator</h2>
    <form name="calculator">
        <input type="text" name="display" id="display" disabled>
        <br>
        <!-- Number buttons -->
        <button type="button" onclick="appendNumber('1')">1</button>
        <button type="button" onclick="appendNumber('2')">2</button>
        <button type="button" onclick="appendNumber('3')">3</button>
        <button type="button" onclick="appendNumber('4')">4</button>
        <button type="button" onclick="appendNumber('5')">5</button>
        <button type="button" onclick="appendNumber('6')">6</button>
        <button type="button" onclick="appendNumber('7')">7</button>
        <button type="button" onclick="appendNumber('8')">8</button>
        <button type="button" onclick="appendNumber('9')">9</button>
        <button type="button" onclick="appendNumber('0')">0</button>
        <button type="button" onclick="appendNumber('.')">.</button>
        <br>
        <!-- Operation buttons -->
        <button type="button" onclick="appendOperator('+')">+</button>
        <button type="button" onclick="appendOperator('-')">-</button>
        <button type="button" onclick="appendOperator('*')">*</button>
        <button type="button" onclick="appendOperator('/')">/</button>
        <button type="button" onclick="calculateResult()">=</button>
        <button type="button" onclick="clearDisplay()">C</button>
        <br>
        <!-- Trigonometric functions -->
        <button type="button" onclick="computeTrig('sin')">sin</button>
        <button type="button" onclick="computeTrig('cos')">cos</button>
        <button type="button" onclick="computeTrig('tan')">tan</button>
        <button type="button" onclick="computeTrig('cot')">cot</button>
        <button type="button" onclick="computeTrig('sec')">sec</button>
        <button type="button" onclick="computeTrig('csc')">csc</button>
    </form>

    <script>
        function appendNumber(number) {
            document.calculator.display.value += number;
        }

        function appendOperator(operator) {
            document.calculator.display.value += operator;
        }

        function clearDisplay() {
            document.calculator.display.value = "";
        }

        function calculateResult() {
            try {
                document.calculator.display.value = eval(document.calculator.display.value);
            } catch (e) {
                document.calculator.display.value = "Error";
            }
        }

        function computeTrig(func) {
            let value = document.calculator.display.value;
            switch(func) {
                case 'sin':
                    document.calculator.display.value = Math.sin(value * Math.PI / 180);
                    break;
                case 'cos':
                    document.calculator.display.value = Math.cos(value * Math.PI / 180);
                    break;
                case 'tan':
                    document.calculator.display.value = Math.tan(value * Math.PI / 180);
                    break;
                case 'cot':
                    document.calculator.display.value = 1 / Math.tan(value * Math.PI / 180);
                    break;
                case 'sec':
                    document.calculator.display.value = 1 / Math.cos(value * Math.PI / 180);
                    break;
                case 'csc':
                    document.calculator.display.value = 1 / Math.sin(value * Math.PI / 180);
                    break;
            }
        }
    </script>
</body>
</html>
