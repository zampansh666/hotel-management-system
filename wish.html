<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Slide-In Button</title>
<style>
    .slide-button {
        background-color: white;
        color: black;
        border: 2px solid rgb(238, 222, 222);
        padding: 10px 20px;
        font-size: 16px;
        transition: background-color 0.4s ease-out, color 0.4s ease-out;
        position: relative;
        overflow: hidden;
        outline: none;
    }

    .slide-button::before {
        content: '';
        position: absolute;
        background-color: blue;
        width: 100%;
        height: 100%;
        left: -100%;
        top: 0;
        z-index: 0;
        transition: left 0.4s ease-out;
    }

    .slide-button:hover::before {
        left: 0;
    }

    .slide-button:hover {
        color: transparent;
    }
</style>
</head>
<body>
<button class="slide-button">Hover Over Me!</button>
</body>
</html>
