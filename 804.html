<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping Cart with Quantity Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* Product image styles for the product grid */
.product img {
    width: 150px;  /* Set a fixed width */
    height: 100px; /* Set a fixed height */
    object-fit: cover; /* Ensures the image covers the area without distortion */
}

/* Image styles within the modal */
.details-box img {
    width: 300px;   /* Set a fixed width for modal images */
    height: 200px;  /* Set a fixed height for modal images */
    object-fit: cover; /* Ensures the image covers the area without distortion */
}


        .intro {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            padding: 10px;
        }

        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 180px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2, .product p {
            margin: 5px 0;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #f4f4f4;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .details-box {
            background-color: orange;
            color: white;
            padding: 10px;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

</html>
